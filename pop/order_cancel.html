	</div>
	<div class="popup-body pt-7">
		<div class="text-left">
			<div class="pop-article">
				<p class="common-text font-weight-medium text-gray-2">주문 취소 시 약관에 따라 위약금이 발생할 수도 있습니다.</p>
				<p class="text-size-14 font-weight-medium text-color-1 mt-4">- 픽업 3일 전 취소 시 30% 위약금</p>
				<p class="text-size-14 font-weight-medium text-color-1 mt-1">- 픽업 2일전 취소 시 50% 위약금</p>
				<p class="text-size-14 font-weight-medium text-color-1 mt-1">- 픽업 전날, 당일 취소 시 100% 위약금</p>

				<p class="text-size-16 font-weight-medium mt-10">취소 사유를 입력해주세요.</p>

				<div class="mt-3">
					<select name="" id="" class="w-100">
						<option value="선택">선택</option>
					</select>
				</div>
				<div class="mt-3">
					<textarea name="" id="" cols="" rows="" placeholder="취소사유를 입력해주세요." class="area_for"></textarea>
				</div>
			</div>

			<div class="pop-article">
				<p class="common-text font-weight-medium text-gray-2 mb-4">환불금액</p>
				<div class="cart-sum mt-0 py-0 small border-0">
					<div class="cart-sum-list">
						<div class="cart-sum-list__item">
							<div class="cart-sum-list__inner">
								<p class="cart-sum-list__price small"><span class="">187,040</span> 원</p>
								<p class="cart-sum-list__text small">결제금액</p>
							</div>
						</div>
						<div class="cart-sum-list__item cart-sum-list__item--equation">
							<span class="equation bg-light small"></span>
						</div>
						<div class="cart-sum-list__item">
							<div class="cart-sum-list__inner">
								<p class="cart-sum-list__price small"><span class="">2,500</span> 원</p>
								<p class="cart-sum-list__text small">위약금(30%)</p>
							</div>
						</div>
						<div class="cart-sum-list__item cart-sum-list__item--equation">
							<span class="equation bg-color-1 small"></span>
							<span class="equation bg-color-1 small"></span>
						</div>
						<div class="cart-sum-list__item">
							<div class="cart-sum-list__inner">
								<p class="cart-sum-list__price small"><span class="font-weight-bold text-color-1">187,040</span> 원</p>
								<p class="cart-sum-list__text small">환불금액</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="pop-article">
				<p class="common-text font-weight-medium text-gray-2">환불계좌 정보</p>
				<p class="text-size-15 text-gray-9 font-weight-medium mt-4">입력하신 계좌정보가 부정확한 경우 환불이 어렵습니다.</p>
				<p class="text-size-15 text-gray-9 font-weight-medium mt-1">계좌정보를 정확히 입력해주세요.</p>
				<table class="table-form-01 type_narrow border-0 mt-6">
					<colgroup>
						<col class="col_w" />
						<col width="*" />
					</colgroup>
					<tbody>
						<tr>
							<th>예금주<span class="text-color-1">*</span></th>
							<td>
								<div class="row mx-n2">
									<div class="col-12 col-sm-6 px-2">
										<input class="input_for" type="text" name="uname" id="uname" title="이름" placeholder="실명을 입력해주세요." required="" />
									</div>
									<div class="col-12 col-sm-6 px-2 mt-2 mt-sm-0">
										<select name="" id="">
											<option value="은행선택">은행선택</option>
										</select>
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<th>계좌번호<span class="text-color-1">*</span></th>
							<td>
								<input type="text" class="" onkeyup="if(isNaN(this.value)) {alert('숫자만 입력해 주세요.');this.value=''};" placeholder="‘-’ 없이 숫자만 입력해주세요." />
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- S :  -->
		<div class="d-flex justify-content-center mt-10 text-center">
			<button type="button" class="btn-type-01 __line py-3 px-15 mx-1" onclick="closePopup()">취소</button>
			<button type="button" class="btn-type-01 py-3 px-15 mx-1" onclick="closePopup()">확인</button>
		</div>
		<!-- E :  -->
	</div>
</div>
